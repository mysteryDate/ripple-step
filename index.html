<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style media="screen">
    body {
      margin: 0px;
      background-color: black;
      overflow: hidden;
    }
    @font-face {
      font-family: bebas;
      src: url(BebasNeue-Regular.ttf);
    }
    #coverScreen {
      position: absolute;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom right, #ff0018, #ff00ff);
      opacity: 0.5;
    }
    #interactionGate {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    h1 {
      font-family: bebas;
      position: absolute;
      margin: 0 auto;
      text-align: center;
      width: 100%;
      color: white;
      font-size: 25vw;
    }
    #soundOn {
      top: calc(50% - 28vw)
    }
  </style>
</head>
<body>
  <div id="interactionGate">
    <div id="coverScreen"></div>
    <h1 id="soundOn">SOUND ON!<br>▶︎</h1>
  </div>
  <canvas id="app"></canvas>
  <script src="dist/app.bundle.js"></script>
</body>
</html>
